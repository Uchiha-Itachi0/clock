<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glow-container">
        <div class="clock">

            <!-- Each hand is a div -->
            <div class="hr" id="hr"></div>
            <div class="min" id="min"></div>
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <script src="index.js" async></script>

    <!-- This is not necessary just done for some fun. -->
    <!-- Added for tilting effect you can go to vanila tilt page and see how it is uses. As I always says googling stuff always pays off -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".glow-container"), {
            max: 25,
            speed: 400,
            // glare: true,
            // "max-glare": 1
        });
    </script>
</body>

</html>
